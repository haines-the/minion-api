<!DOCTYPE html>
<html>
  <head>
    <script>
      function init() {
        function debug(string) {
          var element = document.getElementById("debug");
          var p = document.createElement("p");
          p.appendChild(document.createTextNode(string));
          element.appendChild(p);
        }

        var Socket = "MozWebSocket" in window ? MozWebSocket : WebSocket;
        var ws = new Socket("ws://localhost:9000/command");
        ws.onmessage = function(evt) { debug("Received: " + evt.data); };
        ws.onclose = function(event) {
          debug("Closed - code: " + event.code + ", reason: " + event.reason + ", wasClean: " + event.wasClean);
        };
        ws.onopen = function() {
          debug("connected...");
          ws.send('{ "action": "new_commands","server_id": "abc123" }');
          ws.send('{ "action":"output_command", "command_id":"19ebf1d6-ad55-4aa3-bbc9-709c1f19addf"}')
        };
      };
    </script>
  </head>
  <body onload="init();">
    <div id="debug"></div>
  </body>
</html>
